<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Hệ thống | DigitalLib</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css(v=2)}">
</head>

<body class="admin-body">
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="/admin" class="sidebar-brand">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Admin Panel</span>
                </a>
            </div>
            <nav class="sidebar-menu">
                <a href="/admin" class="menu-item">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="menu-label">Tổng quan</span>
                </a>
                <a href="/admin/books" class="menu-item">
                    <i class="fa-solid fa-book"></i>
                    <span class="menu-label">Quản lý Sách</span>
                </a>
                <a href="/admin/users" class="menu-item">
                    <i class="fa-solid fa-users"></i>
                    <span class="menu-label">Quản lý Người dùng</span>
                </a>
                <a href="/admin/categories" class="menu-item">
                    <i class="fa-solid fa-tags"></i>
                    <span class="menu-label">Quản lý Danh mục</span>
                </a>
                <a href="/admin/crawler" class="menu-item">
                    <i class="fa-solid fa-spider"></i>
                    <span class="menu-label">Crawler Tool</span>
                </a>

                <div
                    style="margin-top: 2rem; padding: 0 1.5rem; font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: 600;">
                    Hệ thống</div>
                <a href="/" class="menu-item">
                    <i class="fa-solid fa-house"></i>
                    <span class="menu-label">Về Trang chủ</span>
                </a>
                <a th:href="@{/logout}" class="menu-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="menu-label">Đăng xuất</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div layout:fragment="content"></div>
        </main>
    </div>
</body>

</html>
