# Production Profile Configuration
spring.application.name=demo

# Database Configuration (MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/DigitalLibrary?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:digitallibrary}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change_me_db}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Google Drive Configuration
google.drive.folder.id=1D9yGQ_xBZWe9ouRAiVYVbjC80XXFOjVO
google.drive.credentials.path=credentials.json

# Google OAuth 2.0 Configuration
google.oauth2.client.id=${GOOGLE_OAUTH2_CLIENT_ID:YOUR_CLIENT_ID_HERE}
google.oauth2.client.secret=${GOOGLE_OAUTH2_CLIENT_SECRET:YOUR_CLIENT_SECRET_HERE}
google.oauth2.redirect.uri=${GOOGLE_OAUTH2_REDIRECT_URI:https://your-domain.com/oauth2/callback}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.com.example.demo.service.GoogleDriveService=INFO
logging.level.com.example.demo.service.CrawlerService=INFO
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Management endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
